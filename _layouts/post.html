---
layout: default
---
<article class="post row" role="main">

  <header>
    <h1>{{ page.title }}</h1>
    {% if page.tags %}
      <p class="f-post-tags"><i class="fa fa-tag"></i> {{ page.tags | array_to_sentence_string }}</p>
    {% endif %}
  </header>

  <section>
    {{ content }}
  </section>

</article>
